<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Page</title>
</head>
<body style="font-size: larger;">
    <nav><a href="homepage.html">Logo</a></nav>
    <h2 style="text-align: center;"><em>Sign Up For Frontend Ivory</em></h2>
    <p>First Name</p>
    <input type="fname">
    <p>Last Name</p>
    <input type="lname">
    <p>Experience level</p>
    <select style="font-size: larger;">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Professional">Professional</option>
    </select>
    <p>Gender</p>
    <input type="radio" name="Male">Male <input type="radio" name="female">Female <input type="radio">Other
    <p>Study Track</p>
    <select>
        <option value="Uni">University Degree</option>
        <option value="online">Online Learning</option>

    </select>
    <p>Password</p>
    <input type="password">
    <p>Confirm Password</p>
    <input type="text" name="confirm">

    <br><br/>
    <button style="width: 150px; font-size: 20px; text-align: center; display: block; padding: 15px;">Sign Up</button>
    <p>Already have an accpunt? <nav><a href="signin.html">Sign In</a></nav></p>
</body>
</html>
